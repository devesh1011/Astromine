<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Web View Example</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <pre id="messageOutput"></pre>

  <!-- Loading container -->
  <div class="loading-container" id="loadingContainer">
    <h1 class="loading-title">Get set MINE !!</h1>
    <div class="loading-bar">
      <div class="loading-progress" id="loadingProgress"></div>
    </div>
    <div class="loading-text" id="loadingText">0%</div>
  </div>

  <!-- Controls hint -->
  <div id="controlsHint">
    Click and drag to rotate. Scroll to zoom.<br>
    Click on the asteroid to use your selected tool.
  </div>

  <!-- Mining Complete Notification -->
  <div id="mining-complete-notification" style="
    display: none; /* Hidden by default */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 40px;
    background-color: rgba(30, 180, 30, 0.85); /* Vibrant Green background */
    color: white;
    font-family: 'Press Start 2P', cursive; /* Pixel font */
    font-size: 20px; /* Adjusted size */
    font-weight: bold;
    border-radius: 8px; /* Sharper corners */
    border: 3px solid white;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* White glow */
    z-index: 1000; /* Ensure it's on top */
    text-align: center;
    text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
  ">
    <div class="notification-content">
      <span class="notification-text">MINING COMPLETE!</span>
      <div class="notification-progress-container"></div>
    </div>
  </div>


  <!-- Load script -->
  <script type="module" src="main.js"></script>
  <script type="application/javascript" src="script.js"></script>

</body>

</html>
